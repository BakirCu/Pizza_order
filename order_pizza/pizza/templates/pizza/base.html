{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Lekcije</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'pizza/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'pizza/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>


</head>

<body>

    <!-- Navigation bar-->
    <nav class="navbar navbar-expand-md bg-dark navbar-dark text-dark">
        <a class="navbar-brand text-white" href="{% url 'products'%}">
            Products
        </a>


    </nav>
    <div class="container">
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{message}}
        </div>
        {% endfor %}
        {% endif %}
    </div>

    {% block content %}
    {% endblock %}

    <footer class="footer">
        <div class="container text-center">
            <span class="text-muted">
                <img style="width:50px;" src="{% static 'pizza/images/logo.jpg'%}" class="rounded" alt="Logo"
                    width="100">
            </span>
        </div>
    </footer>

</body>

</html>
