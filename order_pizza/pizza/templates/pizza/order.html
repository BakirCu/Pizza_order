{% extends "pizza/base.html" %}
{% block content %}
{% load static %}





<div class="container">
    <h2>Payment</h2>
    <form method="POST" action='{% url "order" %}'>
        {% csrf_token %}
        <div class="form-group">
            <label for="1">Name</label>
            <input type="text" class="form-control" required id="1" name="Name">

            <label for="2">Surame</label>
            <input type="text" class="form-control" required id="2" name="Surname">

            <label for="3">Address</label>
            <input type="text" class="form-control" required id="3" name="Address">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

{% endblock %}
